<div class="image">
    <img mat-card-image src="/assets/images/opus.png">
</div>
<div>
    <h1 class="title">Cadastro</h1>
</div>
<div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput [formControl]="name" required>
    </mat-form-field>
  </div>
<div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Telefone</mat-label>
      <input matInput type="text" placeholder="+55 (00)0000-0000" [textMask]="{mask: mask}" [formControl]="phone" >
    </mat-form-field>
  </div>
<div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="exemplo@exemplo.com" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <div class="example-container">
    <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput [formControl]="password" [type]="hide ? 'password' : 'text'" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
  </div>
  <div class="example-container">
    <button mat-raised-button class="button" (click)="register()">Cadastrar</button>
  </div>
