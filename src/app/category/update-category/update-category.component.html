<div>
    <h1 class="title">Editar categoria</h1>
</div>
<div>
<form class="example-form" *ngIf="categoryForm" [formGroup]="categoryForm">
    <mat-form-field class="example-full-width">
        <mat-label>Nome da categoria</mat-label>
        <input matInput formControlName="name" name="name" (input)="input()">
    </mat-form-field>
</form>
</div>
<div>
    <button mat-raised-button class="button" (click)="save()">Salvar</button>
    <button mat-stroked-button class="button-secondary" (click)="onBack()">Voltar</button>
</div>
<div *ngIf="createSuccess" class="message-success">
    <h3>Cliente atualizado com sucesso!</h3>
</div>
