<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>{{subTitle}}</div>
<div mat-dialog-actions class="dialog">
  <button mat-button id="button-confirm" (click)="closeModal(true)">Confirmar</button>
  <button mat-button *ngIf="buttonCloseDisabled" (click)="closeModal(false)">Cancelar</button>
</div>
