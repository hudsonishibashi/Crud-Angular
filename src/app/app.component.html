<mat-toolbar class="toolbar" *ngIf="viewMenu">
    <mat-toolbar-row>
      <span [routerLink]="['/home']" *ngIf="currentViewMenu">CRUD - frontend</span>
      <span [routerLink]="['/common']" *ngIf="!currentViewMenu">CRUD - frontend</span>
      <div class="example-button-row">
        <a id="primary-button" mat-button [routerLink]="['/client']" routerLinkActive="active" *ngIf="currentViewMenu">Cliente</a>
        <a mat-button [routerLink]="['/sale']"  routerLinkActive="active" *ngIf="currentViewMenu">Venda</a>
        <a mat-button [routerLink]="['/product']"  routerLinkActive="active" *ngIf="currentViewMenu">Produto</a>
        <a mat-button [routerLink]="['/category']"  routerLinkActive="active" *ngIf="currentViewMenu">Categoria</a>
        <button mat-icon-button id="primary-button" routerLinkActive="active" *ngIf="!currentViewMenu" [routerLink]="['/cart']">
          <mat-icon>shopping_cart</mat-icon>
        </button>
        <button mat-icon-button id="secondary-button" routerLinkActive="active" *ngIf="!currentViewMenu" [routerLink]="['/history']">
          <mat-icon>history</mat-icon>
        </button>
        <span id="user-display" *ngIf="currentViewMenu" [routerLink]="['/user']"> Olá, {{ userDisplayName | shortName }} </span>
        <button mat-icon-button id="ultimate-button" *ngIf="currentViewMenu" (click)="openDialog()">
          <mat-icon>exit_to_app</mat-icon>
        </button>
        <span id="common-user-display" *ngIf="!currentViewMenu" [routerLink]="['/user']"> Olá, {{ userDisplayName | shortName }} </span>
        <button mat-icon-button id="common-ultimate-button" *ngIf="!currentViewMenu" (click)="openDialog()">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </div>
      <span class="example-spacer"></span>
    </mat-toolbar-row>
  </mat-toolbar>
<div class="body">
<router-outlet></router-outlet>
</div>
